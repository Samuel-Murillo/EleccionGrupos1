<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo de Grupos - Competición Bíblica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sorteo de Grupos - Competición Bíblica</h1>
        
        <div class="input-sections">
            <div class="input-section">
                <h2>Participantes</h2>
                <textarea id="participantes" placeholder="Ingresa un participante por línea"></textarea>
            </div>
            
            <div class="input-section">
                <h2>Grupos</h2>
                <textarea id="grupos" placeholder="Ingresa un grupo por línea"></textarea>
            </div>
        </div>

        <div class="validation-message" id="validationMessage"></div>
        
        <button id="iniciarSorteo" class="btn-sorteo">Iniciar Sorteo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
